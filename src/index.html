<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Mesto</title>
  <link rel="stylesheet" href="<%=htmlWebpackPlugin.files.chunks.main.css %>">
</head>
<body>
  <div class="root">
    <header class="header root__section">
      <img src="<%=require('./images/logo.svg')%>" alt="mesto logo" class="logo">
    </header>
    <div class="profile root__section">
      <div class="user-info">
        <div class="user-info__photo"></div>
        <div class="user-info__data">
          <h1 class="user-info__name"></h1>
          <p class="user-info__job"></p>
          <button class="button user-info__edit-button">Edit</button>
        </div>
        <button class="button user-info__button">+</button>
      </div>
    </div>
    <div class="places-list root__section">

    </div>

    <div class="popup popup-place-add">
      <div class="popup__content">
        <img src="<%=require('./images/close.svg')%>" alt="" class="popup__close">
        <h3 class="popup__title">Новое место</h3>
        <form class="popup__form popup__form-place" novalidate>
            <input id='placeName' type="text" name="name" class="popup__input popup__input_type_name" placeholder="Название" minlength="2" maxlength="30" required>
            <span id='error-placeName' class='error-message error-message_hidden'>-</span>
            <input id='placeUrl' type="URL" name="link" class="popup__input popup__input_type_link-url" placeholder="Ссылка на картинку" required>
            <span id='error-placeUrl' class='error-message error-message_hidden'>-</span>
            <button class="button popup__button" disabled>+</button>
        </form>
      </div>
    </div>

    <div class="popup popup-edit">
      <div class="popup__content">
        <img src="<%=require('./images/close.svg')%>" alt="" class="popup__close">
        <h3 class="popup__title">Редактировать профиль</h3>
        <form class="popup__form popup__form-edit" novalidate>
            <input id='userName' type="text" name="userName" class="popup__input popup__input_user_name" placeholder="Имя" minlength="2" maxlength="30" required>
            <span id='error-userName' class='error-message error-message_hidden'>-</span>
            <input id='userAbout' type="text" name="userAbout" class="popup__input popup__input_user_about" placeholder="О себе" minlength="2" maxlength="30" required>
            <span id='error-userAbout' class='error-message error-message_hidden'>-</span>
            <h4>Обновить аватар</h4>
            <input id="userAva" type="url" name="userAva" class="popup__input popup__input_user_ava" placeholder="https://" required>
            <span id='error-userAva' class='error-message error-message_hidden'>-</span>
            <button id="edit-submit" class="button popup__button popup__button_save">Сохранить</button>
        </form>
      </div>
    </div>

    <div class="popup popup-zoom">
      <div class="popup__image-container">
        <img src="" alt="" class="popup__image">
        <img src="<%=require('./images/close.svg')%>" alt="" class="popup__close">
      </div>
    </div>

  </div>
  <script src="./scripts/API.js"></script>
  <script src="./scripts/Card.js"></script>
  <script src="./scripts/CardList.js"></script>
  <script src="./scripts/Popup.js"></script>
  <script src="./scripts/PopupNewPlace.js"></script>
  <script src="./scripts/PopupEdit.js"></script>
  <script src="./scripts/PopupZoom.js"></script>
  <script src="./scripts/UserInfo.js"></script>
  <script src="./scripts/FormValidator.js"></script>
  <script src="<%= htmlWebpackPlugin.files.chunks.main.entry %>"></script>
  
</body>
</html>
